<div class="week-grid">
  <!-- Time cells -->
  <div class="timeColumn">
    time
    <div *ngFor="let time of times" class="time-cell">{{ time }}</div>
  </div>
  <!-- Day cells -->
  <div *ngFor="let day of days" class="day-cell">
    <div class="day">
      {{ day }}
    </div>

    <div class="appointments">
      <div *ngFor="let task of weekTasks" [ngStyle]="getTaskStyle(task)" class="appointment">
        {{ task.title }}
      </div>
    </div>
  </div>
</div>

<form *ngIf="loginMode">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your username" required [(ngModel)]="username" name="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" required [(ngModel)]="password" name="password">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-button class="mat-button pos" (click)="login()">Login</button>
  <!-- <button mat-button class="mat-button pos" (click)="loginMode = false">Register Now</button> -->
</form>
